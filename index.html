<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit Cosmétique</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }

        .authentic {
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            }

            .authentic-icon {
            font-size: 24px;
            }

            .authentic-icon1 {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                border: 2px solid green;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 20px;
                font-weight: bold;
            }

            .logo {
            margin: 20px auto;
            }

            footer {
            margin-top: 50px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mot Authentic -->
        <div class="authentic">
            <div class="authentic-icon1">V</div>
            <span>Authentic</span>
        </div>
        <img src="logo_cosmetique_thîlande.png" alt="Logo du produit">
        <h1>Cosmétique Thaîlande</h1>
        <p>Merci d'avoir vérifié son authenticité !</p>
        <footer>
            &copy; 2025 Cosmetique Thaîlande. Tous droits réservés.
        </footer>
    </div>
    
</body>
</html>
